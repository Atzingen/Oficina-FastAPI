<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  </head>

<body>
  <nav class="navbar bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/Imagens/logo-instituto.51d61d98 (1).png" alt="Logo" width="200" class="d-inline-block">
        <span class="m-5 h3 text-white">IF Mais Empreendedor</span>
      </a>
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col">
        <div class="card border-success text-bg-light m-3">
          <div class="card-header">Sensores</div>
          <div class="card-body">
            <h5 class="card-title">DHT11</h5>
            <p class="card-text h2 text-center" id="sensor1">0</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-success text-bg-light m-3">
          <div class="card-header">Sensores</div>
          <div class="card-body">
            <h5 class="card-title">Potênciometro</h5>
            <p class="card-text h2 text-center" id="sensor2">{{a}}</p>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Primary</button>
    <div class="row">
      <div class="col">
        <div class="card border-success text-bg-light m-3">
          <div class="card-header">Sensores</div>
          <div class="card-body">
            <h5 class="card-title">DHT11</h5>
            <p class="card-text h2 text-center" id="sensor3">0</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-success text-bg-light m-3">
          <div class="card-header">Sensores</div>
          <div class="card-body">
            <h5 class="card-title">Potênciometro</h5>
            <p class="card-text h2 text-center" id="sensor4">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class= "card border-success text-bg-light m-3">

        </div>
      </div>
      <div class="col">
        <div class= "card border-success text-bg-light m-3">
          
        </div>
      </div>
      <div>
        <figure class="highcharts-figure">
          <div id="container"></div>
          <p class="highcharts-description">
              This chart shows how symbols and shapes can be used in charts.
              Highcharts includes several common symbol shapes, such as squares,
              circles and triangles, but it is also possible to add your own
              custom symbols. In this chart, custom weather symbols are used on
              data points to highlight that certain temperatures are warm while
              others are cold.
          </p>
      </figure>
      </div>
      {% for i in range(10) %}
        <p> Esse é o valor {{i}} </p>
      {% endfor %}
    </div>
  </main>
  <footer class="bg-dark text-white mt-5 ">
    <div class="container py-4">
    </div>
    <div class="bg-success text-center py-3">
      <p class="mb-0">Oficina FastAPI - Agosto 2023 - IF Mais Empreendedor</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

<script>

  // Data retrieved https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature
Highcharts.chart('container', {
  chart: {
      type: 'spline'
  },
  title: {
      text: 'Monthly Average Temperature'
  },
  subtitle: {
      text: 'Source: ' +
          '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
          'target="_blank">Wikipedia.com</a>'
  },
  xAxis: {
      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
      accessibility: {
          description: 'Months of the year'
      }
  },
  yAxis: {
      title: {
          text: 'Temperature'
      },
      labels: {
          format: '{value}°'
      }
  },
  tooltip: {
      crosshairs: true,
      shared: true
  },
  plotOptions: {
      spline: {
          marker: {
              radius: 4,
              lineColor: '#666666',
              lineWidth: 1
          }
      }
  },
  series: [{
      name: 'Tokyo',
      marker: {
          symbol: 'square'
      },
      data: [{{temperaturas}}, {
          y: 26.4,
          marker: {
              symbol: 'url(https://www.highcharts.com/samples/graphics/sun.png)'
          },
          accessibility: {
              description: 'Sunny symbol, this is the warmest point in the chart.'
          }
      }, 22.8, 17.5, 12.1, 7.6]

  }, {
      name: 'Bergen',
      marker: {
          symbol: 'diamond'
      },
      data: [{
          y: 1.5,
          marker: {
              symbol: 'url(https://www.highcharts.com/samples/graphics/snow.png)'
          },
          accessibility: {
              description: 'Snowy symbol, this is the coldest point in the chart.'
          }
      }, 1.6, 3.3, 5.9, 10.5, 13.5, 14.5, 14.4, 11.5, 8.7, 4.7, 2.6]
  }]
});

</script>

</style>
